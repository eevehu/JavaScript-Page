<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const startTime = "15:40";
        console.log(startTime);

        const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const LENGTH_ALPHABET = ALPHABET.length;

        console.log(LENGTH_ALPHABET);
        //Both essentially the same thing, but at() allows for negative index's 
        console.log(ALPHABET.charAt(0));
        console.log(ALPHABET.at(-1));
    </script>


</body>
</html>
