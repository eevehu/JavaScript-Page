<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = prompt("Go ahead, enter a number -- any number!", "");
        if (userInput >= 1) 
        {
            alert(1);
        }
        else if (userInput < 0)
        {
            alert(-1);
        }
        else
        {
            alert(0);
        }
    </script>


</body>
</html>
