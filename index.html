<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        
        while(true) {
            let userInput = +prompt("Please enter a number", "");

            // Allows the user to exit when they're done entering operands
            if (!userInput) break;
            sum += userInput;
        }
        alert(sum);
    </script>


</body>
</html>
