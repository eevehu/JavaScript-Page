<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let login;
        let passowrd;
        login = prompt("Enter a UserName")
        if (login == "Admin")
        {
            passowrd = prompt("Enter a Password")
            if (passowrd == "TheMaster")
            {
                alert("Welcome!");
            }
            else if (typeof passowrd == "string")
            {
                alert("Wrong Password");
            }
            else 
            {
                alert("Cancelled");
            }
        }
        else if (typeof login != "string" || login == "")
        {
            alert("Cancelled");
        }
        else
        {
            alert("User unknown: " + login);
        }
    </script>


</body>
</html>
